<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/button.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Dragon Card</title>
</head>
<body>
    <header class="d-flex-column">
        <div class=" brand d-flex">
            <a class="d-flex" href="#">
            <img class="img-brand" src="/assets/brand.png" alt="brand">
            <h1 class="title">Dragon Card</h1>
            </a>
        </div>
       
    </header>
    <nav class="menu-desktop d-flex">
        <a class="nav-link" href="#">Characters</a>
        <a class="nav-link" href="#">Planets</a>
        <a class="nav-link" href="#">News</a>
    </nav>

    <nav class="menu-mobile d-flex-column">
        <a class="nav-link" href="#characters">Characters</a>
        <a class="nav-link" href="#planets">Planets</a>
        <a class="nav-link" href="#">News</a>
    </nav>

    <button class="cta-menu-mobile" type="button">
       <img class="btn-img" src="/assets/button.png"  alt="button">
    </button>
    <main>
    
        <section>
            <div class="d-flex">
                <input class="ipt-search" type="search" name="search" id="" placeholder="Search...">
                <button class="btn-search" type="button">
                <img src="/assets/find.png" alt="search-img">
                </button>
            </div>
        </section>

    
        <section class="row d-flex" id="characters">

               <template class="template-card d-flex">
                    <div class="card col-1 col-5">
                        <img src="assets/img_brand.png" alt="Imagen de ejemplo" loading="lazy">
                        <div class="card-content">
                           <em class="name"></em>
                            <p class="affiliation"></p>
                            <p class="ki"></p>
                            <p class="max-ki"></p>

                        </div>
                    </div>
               </template>

        </section>
          <section>
              <div class="d-flex buttons">
                  <button class="previous btn-pag" >Prev</button>
                  
                  <button class="next btn-pag" >Next</button>
              </div>
          </section>
    
      
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script type="module" src="/src/script.js"></script>
</body>

</html>
